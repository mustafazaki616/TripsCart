<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Hazy sky background -->
  <rect width="800" height="600" fill="#f0f0f0"/>
  
  <!-- Horizon line -->
  <line x1="0" y1="100" x2="800" y2="100" stroke="#d3d3d3" stroke-width="2"/>
  
  <!-- Runways -->
  <rect x="200" y="150" width="400" height="10" fill="#808080"/>
  <rect x="200" y="250" width="400" height="10" fill="#808080"/>
  <rect x="200" y="350" width="400" height="10" fill="#808080"/>
  <rect x="100" y="120" width="10" height="300" fill="#808080" transform="rotate(45 100 120)"/>
  
  <!-- Terminal buildings -->
  <rect x="300" y="180" width="200" height="40" fill="#a9a9a9"/>
  <rect x="300" y="280" width="200" height="40" fill="#a9a9a9"/>
  <rect x="300" y="380" width="200" height="40" fill="#a9a9a9"/>
  
  <!-- Planes -->
  <!-- Plane 1 -->
  <polygon points="220,155 280,155 250,140" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <rect x="240" y="155" width="20" height="5" fill="#ffffff"/>
  
  <!-- Plane 2 -->
  <polygon points="320,155 380,155 350,140" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <rect x="340" y="155" width="20" height="5" fill="#ffffff"/>
  
  <!-- Plane 3 -->
  <polygon points="420,155 480,155 450,140" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <rect x="440" y="155" width="20" height="5" fill="#ffffff"/>
  
  <!-- Plane 4 -->
  <polygon points="220,255 280,255 250,240" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <rect x="240" y="255" width="20" height="5" fill="#ffffff"/>
  
  <!-- Plane 5 -->
  <polygon points="320,255 380,255 350,240" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <rect x="340" y="255" width="20" height="5" fill="#ffffff"/>
  
  <!-- Plane 6 -->
  <polygon points="420,255 480,255 450,240" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <rect x="440" y="255" width="20" height="5" fill="#ffffff"/>
  
  <!-- Plane 7 -->
  <polygon points="220,355 280,355 250,340" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <rect x="240" y="355" width="20" height="5" fill="#ffffff"/>
  
  <!-- Plane 8 -->
  <polygon points="320,355 380,355 350,340" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <rect x="340" y="355" width="20" height="5" fill="#ffffff"/>
  
  <!-- Plane 9 -->
  <polygon points="420,355 480,355 450,340" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <rect x="440" y="355" width="20" height="5" fill="#ffffff"/>
  
  <!-- Central plane on runway -->
  <polygon points="380,450 420,450 400,430" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <rect x="390" y="450" width="20" height="5" fill="#ffffff"/>
  
  <!-- Add some haze effect -->
  <rect width="800" height="600" fill="#ffffff" opacity="0.2"/>
</svg>